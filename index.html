<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Anacapri</title>
    <link rel="stylesheet" href="assets/css/anacapri.min.css">
  </head>

  <body>
    <header class="an-header">
      <div class="an-ct">
        <div class="an-signin">
          <h1>
            <a href="#">Anacapri</a>
          </h1>

          <h3 class="an-title">
            Tem novidade boa vindo aí para descomplicar ainda mais a sua vida ;)
          </h3>

          <p class="an-subtitle">
            Ficou curiosa? Deixe seu nome e e-mail aí embaixo que logo logo a
            gente te conta tudo.
          </p>

          <form action="#" method="POST" class="an-form">
            <div class="an-cform">
              <input type="text" name="name" class="an-input" placeholder="Digite o seu nome completo">
            </div>

            <div class="an-cform">
              <input type="email" name="email" class="an-input" placeholder="Digite o seu email">
            </div>

            <div class="an-cform">
              <input type="submit" class="an-button" value="Não quero ficar de fora!">
            </div>
          </form>
        </div><!-- an-signin -->
      </div><!-- an-ct -->
    </header>

    <section class="an-content">
      <div class="an-ct">
        <h2>Content</h2>
      </div>
    </section>

    <footer class="an-footer">
      <div class="an-ct">
        <h3>Footer</h3>
      </div>
    </footer>
  </body>
</html>
